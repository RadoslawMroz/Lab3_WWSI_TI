<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <body>
  <h1>Blog</h1>

  <main id="layout">
  <div class="section panel-top">
    <h2>Dodaj nowy post</h2>
    <form id="postForm" class="post-form">
  <label for="postTitle">Tytuł posta:</label>
  <input id="postTitle" type="text">

  <label for="postBody">Treść posta:</label>
  <textarea id="postBody"></textarea>

  <button>Dodaj post</button>
</form>
  </div>

  <div class="section panel-bottom">
    <h2>Posty</h2>
    <ul id="posts"></ul>
  </div>
  </main>

  <script>
    const API = "/api";

    async function loadPosts() {
      const res = await fetch(`${API}/posts`);
      const posts = await res.json();

      const ul = document.getElementById("posts");
      ul.innerHTML = "";

      posts.forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${p.title}</strong><br>
          <button onclick="location.href='post.html?id=${p.id}'">Komentarze</button>
        `;
        ul.appendChild(li);
      });
    }

    document.getElementById("postForm").addEventListener("submit", async e => {
      e.preventDefault();
      const title = document.getElementById("postTitle").value;
      const body = document.getElementById("postBody").value;

      await fetch(`${API}/posts`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, body })
      });

      loadPosts();
      e.target.reset();
    });

    loadPosts();
  </script>
</body>
</html>
